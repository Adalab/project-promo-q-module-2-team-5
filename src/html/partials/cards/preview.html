<section class="main__preview">
  <button class="button">
    <i class="fa-regular fa-trash-can"></i>
    <p class="button__reset">Reset</p>
  </button>
  <aside class="card">
    <div class="card__info">
      <p class="card__info--name js_previewName">Nombre apelido</p>
      <p class="card__info--job js_previewJob">Front-end developer</p>
    </div>
    <img
      class="card__photo js_previewImg"
      src="https://via.placeholder.com/240x200/200/fff.png
        "
      alt="Profile pic"
    />
    <ol class="rrss">
      <li class="rrss__list">
        <a href="#" target="_blank" class="js_previewTel">
          <i class="rrss__list--item fa-solid fa-mobile-screen fa-xl"></i>
        </a>
      </li>
      <li class="rrss__list">
        <a href="#" target="_blank" class="js_previewEmail">
          <i class="rrss__list--item fa-regular fa-envelope fa-xl"></i>
        </a>
      </li>
      <li class="rrss__list">
        <a href="#" target="_blank" class="js_previewLinkedin">
          <i class="rrss__list--item fa-brands fa-linkedin-in fa-xl"></i>
        </a>
      </li>
      <li class="rrss__list">
        <a href="#" target="_blank" class="js_previewGithub">
          <i class="rrss__list--item fa-brands fa-github-alt fa-xl"></i>
        </a>
      </li>
    </ol>
  </aside>
</section>
