<section class="fill">
  <div class="fill__title">
    <i class="fa-solid fa-keyboard"></i>
    <h3>rellena</h3>
  </div>

  <div class="fill__form">
    <form class="fill__form--item" action="#" method="post">
      <label for="name">nombre completo <span>*</span> </label>
      <input
        placeholder="Ej: Sally Hill"
        id="name"
        type="text"
        name="name"
        required
      />

      <label for="job">puesto <span>*</span></label>
      <input
        placeholder="Ej: Front-end unicorn"
        id="name"
        type="text"
        name="name"
        required
      />

      <label for="profileImg">imagen de perfil <span>*</span></label>
      <input id="profileImg" type="text" name="profileImg" required />

      <label for="email">email <span>*</span> </label>
      <input
        placeholder="Ej:sally-hill@gmail.com"
        id="email"
        type="email"
        value="Añadir Imagen"
        required
      />

      <label for="telefone">teléfono </label>
      <input
        placeholder="Ej:555-55-55-55"
        id="telefone"
        type="tel"
        name="telefone"
      />

      <label for="LinkedIn">LinkedIn <span>*</span> </label>
      <input
        placeholder="Ej: linkedin.com/in/sally.hill"
        id="LinkedIn"
        type="text"
        name="LinkedIn"
        required
      />

      <label for="github">Github <span>*</span> </label>
      <input
        placeholder="Ej: @sally-hill"
        id="github"
        type="text"
        name="github"
        required
      />
    </form>
  </div>
</section>
