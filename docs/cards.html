<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e653573ea4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome Cards</title>
  </head>
  <body>
    <header class="second__header">
        <a href="./index.html"><img class="second__logo" src="https://raw.githubusercontent.com/Adalab/pw-project-promo-x-module-2-team-profes/667b43cace7199f7a58bbe22798ea2b26e8c183a/assets/logo-awesome-profile-cards.svg" alt="logo-awesome-profile-cards" title="Logo Awesome Profile-Cards"></a>
    </header>

    <main class="main">
      <section class="main__preview">
        <button class="button">
          <i class="fa-regular fa-trash-can"></i>
          <p class="button__reset">Reset</p>
        </button>
        <aside class="card">
          <div class="card__blueinfo">
            <p class="card__blueinfo--bluename js_previewName" id="name">Nombre apellido</p>
            <p class="card__blueinfo--bluejob js_previewJob" id="job">Front-end developer</p>
          </div>
          <div class="card__photo  js__profile-image" id="profileImage"></div>
          <ol class="rrss">
            <li class="rrss__bluelist">
              <a href="#" target="_blank" class="js_previewTel" id="tel">
                <i class="rrss__bluelist--blueitem fa-solid fa-mobile-screen fa-xl"></i>
              </a>
            </li>
            <li class="rrss__bluelist">
              <a href="#" target="_blank" class="js_previewEmail" id="email">
                <i class="rrss__bluelist--blueitem fa-regular fa-envelope fa-xl"></i>
              </a>
            </li>
            <li class="rrss__bluelist">
              <a href="#" target="_blank" class="js_previewLinkedin" id="LinkedIn">
                <i class="rrss__bluelist--blueitem fa-brands fa-linkedin-in fa-xl"></i>
              </a>
            </li>
            <li class="rrss__bluelist">
              <a href="#" target="_blank" class="js_previewGithub" id="github">
                <i class="rrss__bluelist--blueitem fa-brands fa-github-alt fa-xl"></i>
              </a>
            </li>
          </ol>
        </aside>
      </section>

      <section class="main__container">
        <fieldset class="design" >
          <div class="design__title">
            <div class="design__container">
              <i class="design__title--icon fa-regular fa-object-ungroup"></i>
              <h2 class="design__title--title">Diseña</h2>
          </div>
            <i class="design__title--icon2 fa-solid fa-chevron-up js-design-arrow" id="design"></i>
        </div>
         
          <div class="election js-designFieldset">
             <h3 class="design__color">Colores</h3>
            <div class="election__options point">
            <label  class="color-palet" for="colors1"
              ><input
                id="colors1"
                type="radio"
                value="selectcolors"
                name="selectcolors"
                checked
              />
              <div class="election__options rectangle">
                <div class="rectangle-1__a"></div>
                <div class="rectangle-1__b"></div>
                <div class="rectangle-1__c"></div>
              </div>
            </div>
            </label>
            <div class="election__options point">
            <label class="color-palet" for="colors2"
              ><input
                id="colors2"
                type="radio"
                value="selectcolors"
                name="selectcolors"
              />
              <div class="election__options rectangle">
                <div class="rectangle-2__a"></div>
                <div class="rectangle-2__b"></div>
                <div class="rectangle-2__c"></div>
              </div>
            </div>
            </label>
            <div class="election__options point">
            <label class="color-palet" for="colors3"
              ><input
                id="colors3"
                type="radio"
                value="selectcolors"
                name="selectcolors" />
              <div class="election__options rectangle">
                <div class="rectangle-3__a"></div>
                <div class="rectangle-3__b"></div>
                <div class="rectangle-3__c"></div></div
            ></label>
          </div>
        </div>
        </fieldset>

        <fieldset class="fill">
          <div class="fill__title">
            <div class="container">
              <i class="fill__title--icon fa-solid fa-keyboard"></i>
              <h3 class="fill__title--word">rellena</h3>
            </div>
            <i class="fill__title--chevron fa-solid fa-chevron-up js-fill-arrow" id="fill"></i>
          </div>

          <div class="js-fillFieldset collapsed js_allInputs">
            <form class="fill__form" action="#" method="post">
              <label for="name"> Nombre completo </label>

              <input class="fill__form--imput js_inputName" placeholder="Ej: Sally Hill" id="name" type="text" name="name"
                required />

              <label for="job">Puesto </label>
              <input class="fill__form--imput js_inputJob" placeholder="Ej: Front-end unicorn" id="job" type="text" name="job"
                required />

              <p class="profileImgTitle">Imagen de perfil</p>

              <div class="imgButton">
                <div class="action">
                  <label class="action__upload-btn" for="profileImg">Añadir imagen</label>
                  <input type="file" name="profileImg" id="profileImg"
                    class="action__hiddenField js__profile-upload-btn js_inputImg" />
                </div>
                <div class="profile__preview js__profile-preview"></div>
              </div>

              <label for="email">Email <span>*</span> </label>
              <input class="fill__form--imput js_inputEmail" placeholder="Ej: sally-hill@gmail.com" id="email" type="email"
                name="email" required />

              <label for="tel">Teléfono </label>
              <input class="fill__form--imput js_inputTel" placeholder="Ej: 555-55-55-55" id="tel" type="tel" name="tel" />

              <label for="LinkedIn">LinkedIn <span>*</span> </label>
              <input class="fill__form--imput js_inputLinkedin" placeholder="Ej: linkedin.com/in/sally.hill" id="LinkedIn"
                type="text" name="LinkedIn" required />

              <label for="github">Github <span>*</span> </label>
              <input class="fill__form--imput js_inputGithub" placeholder="Ej: @sally-hill" id="github" type="text"
                name="github" required />
            </form>
          </div>

          <hr />
        </fieldset>
        <fieldset class="share1">
          <div class="share1__div">
            <div class="header-container">
              <i class="fa-solid share1__div--icon fa-share-nodes"></i>
              <h3 class="share1__div--h3">Comparte</h3>
            </div>

            <i
              class="share1__div--up fa-solid fa-chevron-up js-share-arrow"
              id="share"
            ></i>
          </div>

          <div class="share1__container js-shareFieldset collapsed">
            <button class="share1__container--button">
              <i class="fa-solid fa-address-card"></i> Crear tarjeta
            </button>
          </div>

          <div class="collapsed">
            <!-- ^este div va con la clase share2 -->

            <p class="share2__p">La tarjeta ha sido creada:</p>

            <a
              class="share2__link"
              href="https://awesome-profile-card.com?id=A456DF0001"
              >https://awesome-profile-card.com?id=A456DF0001</a
            >

            <a href="#">
              <button class="share2__button--twitter">
                <i class="fa-brands fa-twitter"></i>Compartir en twitter
              </button>
            </a>
          </div>
        </fieldset>

        <!-- <div class="js-shareFieldset"> -->
        <!-- <fieldset class="share1"> -->
        <!-- <fieldset class="share2"> -->

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Awesome profile-cards &#169 2022</p>
      <img class="footer__logo" src="./assets/images/logo-adalab.png" alt="Logo">
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
